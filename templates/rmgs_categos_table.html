<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="catego_title" colspan="2"><{$lang_categos}></td>
			</tr>
			<tr>
			<{assign var="i" value="1"}>
			<{foreach item=cat from=$categos}>
				<{if $i>2}>
					</tr><tr>
					<{assign var="i" value="1"}>
				<{/if}>
				<td class="categos_body">
				<a href="categos.php?id=<{$cat.id}>" class="title"><{$cat.title}></a>
				<{if $cat.isnew}><img border="0" align="top" src="images/<{$mod_language}>/new.gif" /><{/if}><br />
				<span class="info"><{$cat.images}></span><br />
				<{foreach item=sub from=$cat.subcat}>
					<a href="categos.php?id=<{$sub.id}>" class="subcat"><{$sub.title}></a> &bull;
				<{/foreach}>
				</td>
				<{assign var=i value=$i+1}>
			<{/foreach}>
			</tr>
		</table>
